name: ğŸ“š Deploy Documentation

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'docs/**'

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ›ï¸ Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸ“ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        npm install -g docsify-cli
        
    - name: ğŸ”§ Validate documentation
      run: |
        # æ£€æŸ¥å¿…è¦çš„æ–‡æ¡£æ–‡ä»¶
        echo "ğŸ” Checking documentation structure..."
        test -f docs/README.md || (echo "âŒ Missing docs/README.md" && exit 1)
        test -f docs/_sidebar.md || (echo "âŒ Missing docs/_sidebar.md" && exit 1)
        test -f docs/_coverpage.md || (echo "âŒ Missing docs/_coverpage.md" && exit 1)
        test -f docs/index.html || (echo "âŒ Missing docs/index.html" && exit 1)
        echo "âœ… Documentation structure is valid"
        
        # æ£€æŸ¥é“¾æ¥æœ‰æ•ˆæ€§
        echo "ğŸ”— Checking internal links..."
        find docs -name "*.md" -exec grep -l "\[.*\](.*\.md)" {} \; | while read file; do
          echo "Checking links in $file"
          grep -o "\[.*\](.*\.md)" "$file" | sed 's/.*](\([^)]*\)).*/\1/' | while read link; do
            if [[ "$link" == http* ]]; then
              continue
            fi
            full_path="docs/$link"
            if [[ ! -f "$full_path" ]]; then
              echo "âŒ Broken link: $link in $file"
              # Don't exit on broken links, just warn
            fi
          done
        done
        echo "âœ… Link validation completed"
    
    - name: ğŸ—ï¸ Build documentation
      run: |
        echo "ğŸ”¨ Building documentation site..."
        cd docs
        
        # åˆ›å»ºä¸´æ—¶æ„å»ºç›®å½•
        mkdir -p .temp
        
        # å¤åˆ¶æ‰€æœ‰æ–‡æ¡£æ–‡ä»¶
        cp -r * .temp/ 2>/dev/null || true
        
        echo "âœ… Documentation build completed"
    
    - name: ğŸš€ Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        enable_jekyll: false
        cname: caac-docs.example.com  # å¯é€‰ï¼šè‡ªå®šä¹‰åŸŸå
        commit_message: ğŸš€ Deploy documentation ${{ github.sha }}
        
    - name: ğŸ“Š Generate deployment report
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        echo "ğŸ“‹ Deployment Report" >> $GITHUB_STEP_SUMMARY
        echo "==================" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Status**: Successfully deployed" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ”— **URL**: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ“‚ **Source**: \`docs/\` directory" >> $GITHUB_STEP_SUMMARY
        echo "ğŸŒŸ **Framework**: Docsify" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ“… **Deployed**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ“ Documentation Structure" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        find docs -type f -name "*.md" | head -20 | sort >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        
    - name: ğŸ’¬ Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          // ç»Ÿè®¡æ–‡æ¡£å˜æ›´
          const { data: files } = await github.rest.pulls.listFiles({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.issue.number
          });
          
          const docFiles = files.filter(f => f.filename.startsWith('docs/'));
          const addedLines = docFiles.reduce((sum, f) => sum + f.additions, 0);
          const deletedLines = docFiles.reduce((sum, f) => sum + f.deletions, 0);
          
          const comment = `## ğŸ“š Documentation Preview
          
          ### ğŸ“Š Changes Summary
          - **Files changed**: ${docFiles.length}
          - **Lines added**: +${addedLines}
          - **Lines removed**: -${deletedLines}
          
          ### ğŸ” Changed Files
          ${docFiles.map(f => `- \`${f.filename}\` (+${f.additions} -${f.deletions})`).join('\n')}
          
          ### ğŸš€ Preview
          Once this PR is merged, the documentation will be available at:
          https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
          
          ---
          *This comment was automatically generated by the documentation workflow.*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

  # å¯é€‰ï¼šç”Ÿæˆå¹¶ä¸Šä¼ æ–‡æ¡£ç»Ÿè®¡
  docs-analytics:
    runs-on: ubuntu-latest
    needs: deploy-docs
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: ğŸ›ï¸ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ“Š Generate documentation analytics
      run: |
        echo "ğŸ“ˆ Documentation Analytics" > docs-stats.md
        echo "=========================" >> docs-stats.md
        echo "" >> docs-stats.md
        
        # æ–‡æ¡£æ•°é‡ç»Ÿè®¡
        total_docs=$(find docs -name "*.md" | wc -l)
        echo "ğŸ“„ **Total Documents**: $total_docs" >> docs-stats.md
        
        # æ–‡æ¡£å¤§å°ç»Ÿè®¡
        total_size=$(find docs -name "*.md" -exec wc -c {} + | tail -1 | awk '{print $1}')
        echo "ğŸ“ **Total Size**: $(($total_size / 1024)) KB" >> docs-stats.md
        
        # è¡Œæ•°ç»Ÿè®¡
        total_lines=$(find docs -name "*.md" -exec wc -l {} + | tail -1 | awk '{print $1}')
        echo "ğŸ“ **Total Lines**: $total_lines" >> docs-stats.md
        
        echo "" >> docs-stats.md
        echo "### ğŸ“ Directory Structure" >> docs-stats.md
        echo "\`\`\`" >> docs-stats.md
        tree docs -I "_*|node_modules|.git" >> docs-stats.md 2>/dev/null || find docs -type d | sort >> docs-stats.md
        echo "\`\`\`" >> docs-stats.md
        
        # æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
        cat docs-stats.md
        
    - name: ğŸ“¤ Upload analytics
      uses: actions/upload-artifact@v4
      with:
        name: documentation-analytics
        path: docs-stats.md
        retention-days: 30 